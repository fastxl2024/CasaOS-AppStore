name: DSMR
services:
  app:
    image: ghcr.io/xirixiz/dsmr-reader-docker:latest
    restart: unless-stopped
    ports:
      - target: 7777
        published: 80
        protocol: tcp
      - target: 7779
        published: 443
        protocol: tcp        
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/data/backups
        target: /app/backups
    links:
      - Dsmrdb        
    cap_add:
      - NET_ADMIN
    environment:
      - TZ=Europe/Amsterdam
      - DJANGO_TIME_ZONE=Europe/Amsterdam
      - VIRTUAL_HOST=localhost      
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
