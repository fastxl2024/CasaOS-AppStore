name: Dsmr
services:
  app:
    image: ghcr.io/xirixiz/dsmr-reader-docker:latest
    restart: unless-stopped   
    ports:
      - target: 7777
        published: 80
        protocol: tcp
      - target: 7779
        published: 443
        protocol: tcp       
    volumes:
      - type: bind
        source: /DATA/AppData/DSMR/data/backups
        target: /app/backups   
x-casaos:
  architectures:
    - amd64
  main: app
  description:
    en_us: DSMR For p1 reader
