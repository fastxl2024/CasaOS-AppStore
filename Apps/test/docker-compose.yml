name: DSMR
services:
  app:
    image: ghcr.io/xirixiz/dsmr-reader-docker:latest
    restart: unless-stopped
    ports:
      - target: 80
        published: 7777
        protocol: tcp
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/data
        target: /data
x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  main: app
