name: Realdebrid client
services:
  Realdebridclient:
    container_name: Realdebrid-client
    deploy:
      resources:
        limits:
          memory: 1024M
    image: rogerfar/rdtclient:latest
    ports:
      - target: 6500
        published: "6500"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/data/db
        target: /data/db
      - type: bind
        source: /DATA/AppData/$AppID/data/downloads
        target: /data/downloads
    network_mode: bridge
    privileged: false
    x-casaos:
      ports:
        - container: "6500"
          description:
            en_us: WebUI HTTP Port
            zh_cn: WebUI HTTP端口
          protocol: tcp
      volumes:
        - container: /realdebridclient/data
          description:
            en_us: Realdebrid data folder
            zh_cn: Realdebrid数据文件夹

x-casaos:
  architectures:
    - amd64
    - arm64
    - arm
  main: myspeed
  author: rogerfar
  category: Downloaders
  description:
    en_us: Realdebrid client
  developer: rogerfar
  icon: https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/MySpeed/icon.png
  screenshot_link:
    - https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/MySpeed/screenshot-1.png
  tagline:
    en_us: Download files via Realdebrid
    pt_br: Download files via Realdebrid
    zh_cn: 记录网速度长达30天的分析软件。
  title:
    en_us: Realdebrid client
    pt_br: Realdebrid client
  index: /
  port_map: "6500"